<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Просмотр карточек</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  .card {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    position: relative;
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .card-actions {
    margin-top: 10px;
  }
  button {
    padding: 6px 12px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius:4px;
    cursor:pointer;
  }
  button:hover {
    background-color:#d32f2f;
  }
</style>
</head>
<body>

<h1>Карточки книг</h1>

<div class="card">
  <div class="card-header">
    <div><strong>Автор:</strong> Вася Пупкин</div>
    <div><em>Статус:</em> Активная</div>
  </div>
  <p><strong>Название книги:</strong> "Мастер и Маргарита"</p>
  
  <div class="card-actions">
    <button>Удалить</button>
  </div>
</div>

<h2>Архивные и отклонённые карточки</h2>

<div class="card" style="background-color:#f0f0f0;">
  <div class="card-header">
    <div><strong>Автор:</strong> Педро Петров</div>
    <div><em>Статус:</em> Отклонена администратором</div>
  </div>
  <p><strong>Название книги:</strong> "Война и мир"</p>
</div>


</body>
</html>
